<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            background-color: gray;
        }
        #amarelo{
            background-color: yellow;
        }
        .azul{
            color: blue;
            text-decoration: underline;
        }
    </style>
    <title>Divs-span</title>
</head>
<body> 
    <div>
        <div id="amarelo">
            <img src="https://logosmarcas.net/wp-content/uploads/2020/04/Amazon-Logo.png" width="200px">
        </div>
    </div>
    <div>Produto</div>
    <div>Todos os <span class="azul">direitos</span> reservados</div> 
</body>
</html>
